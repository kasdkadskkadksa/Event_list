{% load custom_tags %}

<nav aria-label="Page navigation">
    <ul class="pagination">
        {% if page_obj.has_previous %}
        <li class="page-item">
            <a class="page-link" href="?{% param_replace page=1 %}">&laquo; Первая</a>
        </li>
        {% endif %}

        {% for num in page_obj.paginator.page_range %}
        <li class="page-item {% if num == page_obj.number %}active{% endif %}">
            <a class="page-link" href="?{% param_replace page=num %}">{{ num }}</a>
        </li>
        {% endfor %}

        {% if page_obj.has_next %}
        <li class="page-item">
            <a class="page-link" href="?{% param_replace page=page_obj.paginator.num_pages %}">Последняя &raquo;</a>
        </li>
        {% endif %}
    </ul>
</nav>
